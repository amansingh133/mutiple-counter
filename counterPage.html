<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter Page</title>
    <link rel="stylesheet" href="counterPage.css" />
    <link rel="stylesheet" href="counters.css" />
  </head>
  <body>
    <div id="make-counter-btn-container-on-counter-page">
      <button class="button" id="make-another-counter-btn">
        Make another Counter
        <div class="button__horizontal"></div>
        <div class="button__vertical"></div>
      </button>
    </div>
    <div id="form-container-wrapper">
      <div class="form-container" id="input-value-form">
        <button class="button" id="input-your-value-btn">
          Input your Value
          <div class="button__horizontal"></div>
          <div class="button__vertical"></div>
        </button>
      </div>
      <div class="form-container" id="input-value-div">
        <label for="input-value" id="input-label">Enter Initial Value:</label>
        <input type="number" id="input-value" name="input-value" />
        <button type="submit" class="button" id="submit-value">
          Submit
          <div class="button__horizontal"></div>
          <div class="button__vertical"></div>
        </button>
      </div>
      <div class="form-container" id="start-with-zero-form">
        <button class="button" id="start-with-zero-btn">
          Start with 0
          <div class="button__horizontal"></div>
          <div class="button__vertical"></div>
        </button>
      </div>
    </div>

    <div id="counter-container"></div>
    <script src="counterPage.js"></script>
  </body>
</html>
